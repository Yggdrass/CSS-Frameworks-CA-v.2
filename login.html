<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/scss/styles.scss">
    <title>CSS Frameworks CA | Login</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary w-100">
        <div class="container-fluid m-2 g-3">
          <a class="navbar-brand" href="#">CSS Frameworks CA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login.html">LOGIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">PROFILE</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>

        

        <!--LOGIN FORM-->
        <div class="container w-75">
          <div class="container mb-3 mt-5">
            <h1 class="">Login</h1>
          </div>
          <form action="profile.html">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" action="/profile.html" class="btn btn-success">Login</button>
          </form>
        </div>
        

        <!--Register Form-->
          
        <div class="container w-75">
          <div class="container mb-3 mt-5">
            <h1 class="">Register</h1>
          </div>
        
          <form class="row g-3">
              <div class="col-md-4">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" value="" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationDefault03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationDefault03" required>
              </div>
              <div class="col-md-3">
                <label for="validationDefault04" class="form-label">State</label>
                <select class="form-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationDefault05" required>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-success" action="/profile.html" type="submit">Register</button>
              </div>
            </form>
          </div>
    </main>
    <footer>
      <div class="contanier text-center align-content-center bg-primary mt-5">
        <div class="row">
          
          <div class="col-sm-12 col-md-6 col-lg-6 pt-5">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login.html">LOGIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">PROFILE</a>
              </li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 pt-5 mb-5">
            <p>Copyright @</p>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
